<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
            
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>

    <form action="" id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="col-2">
            
            <div class="input-wrapper">

              <label for="name">Nome</label>
              <input type="text" id="name" required>

            </div>

            <div class="input-wrapper">

              <label for="surnam">Sobrenome</label>
              <input type="text" id="surname" required>

            </div>
          </div>

          <div class="input-wrapper">

            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>

          </div>

          <div class="input-wrapper">

            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="8">

          </div>

        </div>
      </fieldset>
      
      <fieldset>

        <div class="fieldset-wrapper">

          <div class="input-wrapper">
            <legend>Informações do mentor</legend>

            <label for="tutor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="tutor" required>

          </div>


        </div>


      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>
          
          <legend class="mentoria">Primeira mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">

              <label for="date">Data</span></label>
              <input type="date" id="DataPrimeiraMentoria" required>
  
            </div>
            
            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" id="DasPrimeiraMentoria" required>
  
            </div>

            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" id="AtePrimeiraMentoria" required>
  
            </div>

            
          </div>


        </div>

        <div class="fieldset-wrapper">
          
          <legend class="mentoria">Segunda mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">

              <label for="date">Data</span></label>
              <input type="date" id="DataSegundaMentoria">
  
            </div>
            
            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" id="DasSegundaMentoria">
  
            </div>

            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" id="AteSegundaMentoria">
  
            </div>

            
          </div>


        </div>

      </fieldset>

      
    </form>
    
    <footer> 
  
      <button  class="button" form="my-form">Salvar evento </button>

    </footer>
    



  </div>
</body>
</html>
